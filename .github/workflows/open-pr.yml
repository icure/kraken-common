name: Open PRs in repos that depend on common

on:
    push:
        branches:
            - 'main'
    workflow_dispatch:

jobs:
    pull-request:
        name: Create pull requests
        runs-on: ubuntu-latest
        strategy:
            matrix:
                repo: ["kraken-cloud", "kmehr-module"]
        steps:
            -   name: Checkout repo
                uses: actions/checkout@v4
                with:
                    submodules: 'recursive'
                    repository: 'icure/${{ matrix.repo }}'
                    token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
                    path: ${{ matrix.repo }}
                    fetch-depth: 1

            -   name: Generate branch name
                id: generate_branch_name
                env:
                    GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                run: |
                    # Find the PR associated with this commit using the commits API
                    # github.sha is the merge commit on main, so we query for PRs that include this commit
                    pr_branch=$(gh api repos/icure/kraken-common/commits/${{ github.sha }}/pulls --jq '.[0].head.ref // empty')
                    echo "Found branch from commit: $pr_branch"
                    
                    # If not found, try to extract from the merge commit message (format: "Merge pull request #X from org/branch")
                    if [ -z "$pr_branch" ]; then
                        commit_msg=$(gh api repos/icure/kraken-common/commits/${{ github.sha }} --jq '.commit.message')
                        echo "Commit message: $commit_msg"
                        pr_branch=$(echo "$commit_msg" | grep -oP 'from icure/\K[^\s]+' | head -1 || true)
                        echo "Found branch from merge message: $pr_branch"
                    fi
                    
                    if [ -n "$pr_branch" ]; then
                        echo "BRANCH_NAME=$pr_branch" >> $GITHUB_ENV
                    else
                        echo "BRANCH_NAME=$(date +'%Y%m%d%H%M')-${{ github.sha }}" >> $GITHUB_ENV
                    fi

            -   name: Check if branch exists on remote
                id: check_branch
                run: |
                    cd ${{ matrix.repo }}
                    if git ls-remote --heads origin "${{ env.BRANCH_NAME }}" | grep -q "${{ env.BRANCH_NAME }}"; then
                      echo "BRANCH_EXISTS=true" >> $GITHUB_ENV
                    else
                      echo "BRANCH_EXISTS=false" >> $GITHUB_ENV
                    fi

            -   name: Configure git user in cloned repo
                run: |
                    cd ${{ matrix.repo }}
                    git config user.name "dev"
                    git config user.email "dev@icure.com"

            -   name: Updated and push on existing branch
                if: env.BRANCH_EXISTS == 'true'
                run: |
                    cd ${{ matrix.repo }}
                    git remote set-url origin https://x-access-token:${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}@github.com/icure/${{ matrix.repo }}.git
                    git fetch origin "${{ env.BRANCH_NAME }}"
                    git checkout -B "${{ env.BRANCH_NAME }}" "origin/${{ env.BRANCH_NAME }}"
                    cd kraken-common
                    git checkout main
                    git pull
                    cd ..
                    git add .
                    git commit -m "Updated kraken-common ${{ env.BRANCH_NAME }}" || echo "No changes to commit"
                    git push origin "${{ env.BRANCH_NAME }}"

            -   name: Updated kraken-common in the repo
                if: env.BRANCH_EXISTS == 'false'
                run: |
                    cd ${{ matrix.repo }}
                    cd kraken-common
                    git checkout main
                    git pull

            -   name: Bot Details
                if: env.BRANCH_EXISTS == 'false'
                id: bot-details
                uses: raven-actions/bot-details@v1

            -   name: Create a Pull Request
                if: env.BRANCH_EXISTS == 'false'
                uses: peter-evans/create-pull-request@v6
                with:
                    token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
                    commit-message: "Updated kraken-common ${{ env.BRANCH_NAME }}"
                    title: "Updated kraken-common submodule"
                    branch: ${{ env.BRANCH_NAME }}
                    base: 'main'
                    path: ${{ matrix.repo }}
                    author: ${{ steps.bot-details.outputs.name-email }}
                    committer: ${{ steps.bot-details.outputs.name-email }}
                    team-reviewers: 'icure/dev'
                    labels: 'automation'
